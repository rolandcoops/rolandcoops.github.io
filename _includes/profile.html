<section class="profile">
  <img src="{{ include.profile.img | relative_url }}" class="profile-picture" alt="Profile Picture">
  <h1 class="header">
    <div>{{ include.profile.name }}</div>
    <div class="secondary-header">{{ include.profile.title }}</div>
    <div class="sub-header">{{ include.profile.location }}</div>
  </h1>
</section>
